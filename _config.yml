# Site settings
title: André Justi
description: '<p>Desenvolvedor de Software, com foco em desenvolvimento backend, web, arquitetura de software e DevOps</p>
              <p>Florianópolis - SC - Brasil</p>'
url: 'https://github.com/justiandre/justiandre.github.io'
baseurl: '/andrejusti.com'


author:
  name: 'André Justi'
  email: justi.andre@gmail.com
  linkedin_username:  andrejusti
  github_username:  justiandre
  slideshare_username: AndrJusti
  instagram_username: justi.andre

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
